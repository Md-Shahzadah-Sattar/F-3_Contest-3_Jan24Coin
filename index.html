<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crypto Market Data</title>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search By Name Or Symbol">
        <button onclick="search()">Search</button>
        <button onclick="sortBy('marketCap')">Sort by Mkt Cap</button>
        <button onclick="sortBy('percentageChange')">Sort by percentage</button>
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>Market Cap</th>
                    <th>% Change</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
                <!-- Table data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
